<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Elements </title>
</head>
     <body>

        <!-- Anchor Element -->
        <a href="https://www.google.com"> Google</a>
        <a href="https://www.netflix.com/in/"> Netfilx</a>

        <!-- div element - group the elements  -->
        <div>
            <a href="https://www.google.com"> Google</a>
            <a href="https://www.netflix.com/in/"> Netfilx</a>
         </div>
         <a href="https://www.facebook.com">facebook</a>
        
         <!-- Image Element -->
        <img src="zwaterfall.jpg.jpg" alt="Waterfall " height="50" width="50" >

        <!-- If the image name is wrong , it print altrnate name "waterfall" -->
        <img src="zwaterfall2.jpg.jpg" alt="Waterfall " height="500" width="500" >

        <!-- Image from Online -->
        <img src="https://pngimg.com/d/ironman_PNG3.png" alt="Waterfall " height="50" width="50" >

        </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML entities</title>
  </head>
  <body>
    <!-- a<b ( < = &lt; ) -->
    <h1>a &lt; b</h1>
    <!-- what if i use <  -->
    <h1>a<b</h1>

    <!-- for space (&nbsp;) -->
    <p>Devendra &nbsp;&nbsp;&nbsp; Gautam</p>

    <!-- html allow only single space -->
    <p>Devendra Gautam</p>

    <!-- for print heart -->
    <h1>devendra &hearts; Gautam</h1>

    <!-- for & -->
    <p>a &amp; b</p>

    <!-- for "  -->
    <p>a &quot;b&quot;</p>

    <!-- big star -->
    <p>this is a &bigstar;</p>

    <!-- for example  -->
    <h1>this is a &#9729; &amp; it will rain today &#9748;</h1>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>table level 3</title>
  </head>
  <body>
    <table border="black">
      <caption>
        <b><u>A test table with mearged cell</u></b>
      </caption>
    
      <thead>
        <tr>

      <tbody>
        <tr>

        </tr>
        <tr>
            <td>Femail</td>

        </tr>
        <tr>
            <td>Other</td>

        </tr>
      </tbody>

    </table>

</html>

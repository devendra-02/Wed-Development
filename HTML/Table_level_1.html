<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table level 1</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <u>Canteen Menu</u>
      </caption>

      <!-- table hrader  -->
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>

      <!-- table body -->
      <tbody>
        <tr>
          <td>Frooty</td>
          <td>1</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>2</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Coffee</td>
          <td>3</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

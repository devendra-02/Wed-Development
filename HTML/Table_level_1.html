<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table level 1</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <u>Canteen Menu</u>
      </caption>

      <!-- table hrader  -->
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>

      <!-- table body -->
      <tbody>
        <tr>
          <td>Frooty</td>
          <td>1</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>2</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Coffee</td>
          <td>3</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
<br><br><br>
    <table border="1" cellpadding="9" cellspacing="0">

      <caption>medical report </caption>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">average</th>
        <th rowspan="2">redeye</th>
      </tr>
      <tr>
        <th>height</th>
        <th>weight</th>
      </tr>

      <!-- Row 3 -->
      <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>

      <!-- Row 4 -->
      <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <ul>
        <li>bread</li>
        <li>butter</li>
        <li>milk</li>
        <li>jam</li>
        <li>suger</li>
    </ul>

    <ol type="1">  <! hear type show kind of indexing >
        <li>bread</li>
        <li>butter</li>
        <li>milk</li>
        <li>jam</li>
        <li>suger</li>
    </ol>

     <ol type="1" reversed>  <! reverse is use to reverse the indexing >
        <li>bread</li>
        <li>butter</li>
        <li>milk</li>
        <li>jam</li>
        <li>suger</li>
    </ol>

    <ol type="i">  <! hear type show kind of indexing >
        <li>bread</li>
        <li>butter</li>
        <li>milk</li>
        <li>jam</li>
        <li>suger</li>
    </ol>
</body>
</html>

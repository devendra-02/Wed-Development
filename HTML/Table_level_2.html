<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table_level_1</title>
  </head>
  <body>
    <table border="black">
      <caption>
        <b><u>Computers</u></b>
      </caption>
      <thead>
        <tr>
            <th rowspan="2">item</th>
            <th colspan="2">price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>hp</td>
          <td>50k</td>
          <td>20k</td>
        </tr>
        <tr>
          <td>Dell</td>
          <td>30k</td>
          <td>25k</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>70k</td>
          <td>65k</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
